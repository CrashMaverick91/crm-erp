{% extends "base.html" %}
{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete "{{ contact.first_name }} {{ contact.last_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <a href="{% url 'customers:contactperson_list' %}">Cancel</a>
{% endblock %}
